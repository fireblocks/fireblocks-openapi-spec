          registrationAuthority:
              type: string
              description: Registration authority (format -> RA followed by 6 digits). The value must be encrypted.
              example: QmV9KJMyT9RJzpYfhME5xNCZ4G67fEkzTpRMyJzp9kTNYk
    TravelRuleNaturalPerson:
      type: object
      properties:
