openapi: 3.0.0
info:
  title: Fireblocks API
  description: >
    Fireblocks provides a suite of applications to manage digital asset
    operations and a complete development platform to build your business on the
    blockchain.


    - Visit our website for more information: [Fireblocks
    Website](https://fireblocks.com)

    - Visit our developer docs: [Fireblocks
    DevPortal](https://developers.fireblocks.com)
  version: 1.8.0
  contact:
    email: developers@fireblocks.com
servers:
  - url: https://api.fireblocks.io/v1
    description: Fireblocks Production Environment Base URL
  - url: https://sandbox-api.fireblocks.io/v1
    description: Fireblocks Sandbox Environment Base URL
paths:
  /vault/accounts:
    get:
      x-internal: true
      deprecated: true
      summary: Get vault accounts
      description: >-
        DEPRECATED - Please use `/vault/accounts_paged` endpoint instead.

        </br>Endpoint Permission: Admin, Non-Signing Admin, Signer, Approver, Editor,
        Viewer.
      tags:
        - Vaults
      x-readme:
        code-samples:
          # - language: python
          #   code: vault_accounts = fireblocks.get_vault_accounts()
          #   name: Fireblocks SDK Python example (Legacy)
          - language: javascript
            code: const vaultAccounts = await fireblocks.getVaultAccounts();
            name: Fireblocks SDK Javascript example
      parameters:
        - in: query
          name: namePrefix
          required: false
          schema:
            type: string
        - in: query
          name: nameSuffix
          required: false
          schema:
            type: string
        - in: query
          name: minAmountThreshold
          required: false
          schema:
            type: number
        - in: query
          name: assetId
          required: false
          schema:
            type: string
            x-fb-entity: asset
      responses:
        '200':
          description: A list of vault accounts
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetVaultAccountsResponse'
        default:
          $ref: '#/components/responses/Error'
      operationId: getVaultAccounts
    post:
      summary: Create a new vault account
      operationId: createVaultAccount
      description: >-
        Creates a new vault account with the requested name.

        **Note: ** Vault account names should consist of ASCII characters only.

        Learn more about Fireblocks Vault Accounts in the following
        [guide](https://developers.fireblocks.com/reference/create-vault-account).

        </br>Endpoint Permission: Admin, Non-Signing Admin, Signer, Approver, Editor.
      tags:
        - Vaults
      x-readme:
        code-samples:
          # - language: python
          #   code: >-
          #     vaultAccount = fireblocks.create_vault_account(name, hiddenOnUI,
          #     customer_ref_id, auto_fueling)
          #   name: Fireblocks SDK Python example (Legacy)
          - language: javascript
            code: >-
              const vaultAccount = await fireblocks.createVaultAccount(name,
              hiddenOnUI, customerRefId, autoFueling);
            name: Fireblocks SDK Javascript example
          - language: typescript
            code: >-
              const response: Promise<FireblocksResponse<VaultAccount>> =
              fireblocks.vaults.createVaultAccount(vaultsApiCreateVaultAccountRequest);
            name: Fireblocks SDK TypeScript example
          - language: java
            code: >-
              CompletableFuture<ApiResponse<VaultAccount>> response =
              fireblocks.vaults().createVaultAccount(createVaultAccountRequest,
              idempotencyKey);
            name: Fireblocks SDK Java example
          - language: python
            code: >-
              response =
              fireblocks.vaults.create_vault_account(create_vault_account_request,
              idempotency_key);
            name: Fireblocks SDK Python example
      parameters:
        - $ref: '#/components/parameters/X-Idempotency-Key'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateVaultAccountRequest'
      responses:
        '200':
          description: A Vault Account object
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VaultAccount'
        default:
          $ref: '#/components/responses/Error'
      x-codeSamples:
        - lang: TypeScript
          source: >-
            const response: Promise<FireblocksResponse<VaultAccount>> =
            fireblocks.vaults.createVaultAccount(vaultsApiCreateVaultAccountRequest);
        - lang: Java
          source: >-
            CompletableFuture<ApiResponse<VaultAccount>> response =
            fireblocks.vaults().createVaultAccount(createVaultAccountRequest,
            idempotencyKey);
        - lang: Python
          source: >-
            response =
            fireblocks.vaults.create_vault_account(create_vault_account_request,
            idempotency_key);
  /vault/accounts/addresses/bulk:
    post:
        operationId: createMultipleDepositAddresses
        summary: Bulk creation of new deposit addresses
        description: >-
            Create multiple deposit address by running an async job. </br>

            **Note**:

            - We limit accounts to 10k per operation.
            
            - The target Vault Account should already have the asset wallet created, or the deposit addresses will fail.

            - This endpoint should be used for UTXO blockchains.
            
            - This endpoint is currently in Early Availability. Please contact CSM to get access to this endpoint.

            
            
            Endpoint Permission: Admin, Non-Signing Admin.
        tags:
            - Vaults
        parameters:
            - $ref: '#/components/parameters/X-Idempotency-Key'
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/CreateMultipleDepositAddressesRequest'
        responses:
            "200":
                description: A JobCreated object
                headers:
                    X-Request-ID:
                        $ref: '#/components/headers/X-Request-ID'
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/JobCreated'
            default:
                $ref: '#/components/responses/Error'
  /vault/accounts/addresses/bulk/{jobId}:
    get:
        summary: Get the job status of the bulk deposit address creation
        description: >-
            Returns the status of the bulk creation of new deposit addresses job, and the result or error.

            **Note**:
            
            - The target Vault Account should already have the asset wallet created, or the deposit addresses will fail.
            
            - This endpoint is currently in Early Availability. Please contact CSM to get access to this endpoint.

            Endpoint Permission: Admin, Non-Signing Admin, Signer, Approver, Editor, and Viewer.
            
        tags:
            - Vaults
        parameters:
            - in: path
              name: jobId
              required: true
              description: The ID of the job to create addresses
              schema:
                  type: string
              example: 019681b4-107d-7243-942d-4c3c30e36fae
        responses:
            "200":
                description: A Job with status
                headers:
                    X-Request-ID:
                        $ref: '#/components/headers/X-Request-ID'
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateMultipleDepositAddressesJobStatus'
            default:
                $ref: '#/components/responses/Error'
        operationId: getCreateMultipleDepositAddressesJobStatus
  /vault/accounts/bulk/:
   post:
    operationId: createMultipleAccounts
    summary: Bulk creation of new vault accounts
    description: >
        Create multiple vault accounts by running an async job. </br>

        **Note**:
        
        - This endpoint is currently in Early Availability. Please contact CSM to get access to this endpoint. 
        
        - During the EA phase, Webhooks will NOT be available
        
        - This endpoint does not support HBAR, TON, SUI, TERRA, ALGO, DOT blockchains

        - We limit accounts to 10k per operation and 200k per customer during beta
        testing.

        Endpoint Permission: Admin, Non-Signing Admin, Signer, Approver, Editor.
    tags:
        - Vaults
    x-rate-limit-category: write
    parameters:
        - $ref: '#/components/parameters/X-Idempotency-Key'
    requestBody:
        required: true
        content:
            application/json:
                schema:
                    $ref: '#/components/schemas/CreateMultipleAccountsRequest'
    responses:
        "200":
            description: A JobCreated object
            headers:
                X-Request-ID:
                    $ref: '#/components/headers/X-Request-ID'
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/JobCreated'
        default:
            $ref: '#/components/responses/Error'
  /vault/accounts/bulk/{jobId}:
    get:
      summary: Get job status of bulk creation of new vault accounts
      description: >
          Returns the status of bulk creation of new vault accounts job and the result or error

          Endpoint Permission: Admin, Non-Signing Admin, Signer, Approver, Editor, Viewer.
      tags:
          - Vaults
      x-rate-limit-category: async
      parameters:
          - in: path
            name: jobId
            required: true
            description: The ID of the job to create addresses
            schema:
                type: string
            example: 019681b4-107d-7243-942d-4c3c30e36fae
      responses:
          "200":
              description: A Job with status
              headers:
                  X-Request-ID:
                      $ref: '#/components/headers/X-Request-ID'
              content:
                  application/json:
                      schema:
                          $ref: '#/components/schemas/CreateMultipleVaultAccountsJobStatus'
          default:
              $ref: '#/components/responses/Error'
      operationId: getCreateMultipleVaultAccountsJobStatus
  /vault/accounts_paged:
    get:
      summary: Get vault accounts (Paginated)
      description: >-
        Gets all vault accounts in your workspace. This endpoint returns a
        limited amount of results with a quick response time.

        </br>Endpoint Permission: Admin, Non-Signing Admin, Signer, Approver, Editor,
        Viewer.
      tags:
        - Vaults
      x-readme:
        code-samples:
          # - language: python
          #   code: >-
          #     vault_accounts =
          #     fireblocks.get_vault_accounts_with_page_info(filters)
          #   name: Fireblocks SDK Python example (Legacy)
          - language: javascript
            code: >-
              const vaultAccounts = await
              fireblocks.getVaultAccountsWithPageInfo(filters);
            name: Fireblocks SDK Javascript example
          - language: typescript
            code: >-
              const response:
              Promise<FireblocksResponse<VaultAccountsPagedResponse>> =
              fireblocks.vaults.getPagedVaultAccounts(vaultsApiGetPagedVaultAccountsRequest);
            name: Fireblocks SDK TypeScript example
          - language: java
            code: >-
              CompletableFuture<ApiResponse<VaultAccountsPagedResponse>>
              response = fireblocks.vaults().getPagedVaultAccounts(namePrefix,
              nameSuffix, minAmountThreshold, assetId, orderBy, before, after,
              limit);
            name: Fireblocks SDK Java example
          - language: python
            code: >-
              response = fireblocks.vaults.get_paged_vault_accounts(name_prefix,
              name_suffix, min_amount_threshold, asset_id, order_by, before,
              after, limit);
            name: Fireblocks SDK Python example
      parameters:
        - in: query
          name: namePrefix
          required: false
          schema:
            type: string
            example: MyVaultPrefix
        - in: query
          name: nameSuffix
          required: false
          schema:
            type: string
            example: MyVaultSuffix
        - in: query
          name: minAmountThreshold
          required: false
          description: >-
            Specifying minAmountThreshold will filter accounts with balances
            greater than this value, otherwise, it will return all accounts. The
            amount set in this parameter is the native asset amount and not its
            USD value.
          schema:
            type: number
            example: 10
        - in: query
          name: assetId
          required: false
          schema:
            type: string
            x-fb-entity: asset
            example: ETH
        - in: query
          name: orderBy
          required: false
          schema:
            type: string
            enum:
              - ASC
              - DESC
            default: DESC
        - in: query
          name: before
          required: false
          schema:
            type: string
            example: c3RhcnRpbmdWYXVsdElkeD04NTgzNzA2Mw==
        - in: query
          name: after
          required: false
          schema:
            type: string
            example: c3RhcnRpbmdWYXVsdElkeD01NTM1NzUzNg==
        - in: query
          name: limit
          required: false
          schema:
            type: number
            minimum: 1
            maximum: 500
            default: 200
        - in: query
          name: tagIds
          required: false
          description: List of tag IDs to filter vault accounts.
          schema:
            type: array
            items:
                type: string
                format: uuid
            maxItems: 100
      responses:
        '200':
          description: A VaultAccountsPagedResponse object
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VaultAccountsPagedResponse'
      operationId: getPagedVaultAccounts
      x-codeSamples:
        - lang: TypeScript
          source: >-
            const response:
            Promise<FireblocksResponse<VaultAccountsPagedResponse>> =
            fireblocks.vaults.getPagedVaultAccounts(vaultsApiGetPagedVaultAccountsRequest);
        - lang: Java
          source: >-
            CompletableFuture<ApiResponse<VaultAccountsPagedResponse>> response
            = fireblocks.vaults().getPagedVaultAccounts(namePrefix, nameSuffix,
            minAmountThreshold, assetId, orderBy, before, after, limit);
        - lang: Python
          source: >-
            response = fireblocks.vaults.get_paged_vault_accounts(name_prefix,
            name_suffix, min_amount_threshold, asset_id, order_by, before,
            after, limit);
  /vault/accounts/{vaultAccountId}:
    get:
      summary: Get a vault account by ID
      description: >-
        Get a vault account by its unique ID.

        </br>Endpoint Permission: Admin, Non-Signing Admin, Signer, Approver, Editor, Viewer.
      tags:
        - Vaults
      x-readme:
        code-samples:
          # - language: python
          #   code: vault_account = fireblocks.get_vault_account(vault_account_id)
          #   name: Fireblocks SDK Python example (Legacy)
          - language: javascript
            code: >-
              const vaultAccount = await
              fireblocks.getVaultAccount(vault_account_id);
            name: Fireblocks SDK Javascript example
          - language: typescript
            code: >-
              const response: Promise<FireblocksResponse<VaultAccount>> =
              fireblocks.vaults.getVaultAccount(vaultsApiGetVaultAccountRequest);
            name: Fireblocks SDK TypeScript example
          - language: java
            code: >-
              CompletableFuture<ApiResponse<VaultAccount>> response =
              fireblocks.vaults().getVaultAccount(vaultAccountId);
            name: Fireblocks SDK Java example
          - language: python
            code: response = fireblocks.vaults.get_vault_account(vault_account_id);
            name: Fireblocks SDK Python example
      parameters:
        - in: path
          name: vaultAccountId
          required: true
          description: The ID of the vault account
          schema:
            type: string
            format: numeric
            x-fb-entity: vault_account
