components:
  securitySchemes:
    bearerTokenAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
  headers:
    X-Request-ID:
      schema:
        type: string
        example: 8a11a1e2-0d23-408c-b39a-e2a5e201991b
      description: >-
        Unique ID correlated to the API request. Please provide it in any
        support ticket you create or on Github issues related to Fireblocks SDKs
    next-page:
      schema:
        type: string
      description: >-
        URL representing a new request to this API endpoint to receive the next
        page of results.
    prev-page:
      schema:
        type: string
      description: >-
        URL representing a new request to this API endpoint to receive the
        previous page of results.
    Location:
      schema:
        type: string
      description: The location URL of the request status
      example: >-
        /v1/cosigners/7cd3c3d2-611b-43fe-98da-1e0bfe893e2f/api_keys/ec1ca5d4-3824-4c67-9bea-7f3f636b9f40/123456789
  schemas:
    ResendFailedNotificationsResponse:
      type: object
      properties:
        total:
          type: number
          description: The total number of failed notifications that are scheduled to be resent.
          example: 10
    ResendFailedNotificationsRequest:
      type: object
      properties:
        startTime:
          type: number
          description: >
            (optional) Start time for the resend window in milliseconds since epoch up to 24 hours before the current time
            - Default if missing means 24 hours before the current time in milliseconds since epoch
            - Maximum value is current time in milliseconds since epoch
            - Minimum value is 24 hours before the current time in milliseconds since epoch
          example: 1625097600000
        events:
          type: array
          description: >
            (optional) Event types to resend, default is all event types
            - Default if missing means all events will be included
            - Empty array means all events will be included
          example: ["transaction.created", "transaction.status.updated"]
        items:
          $ref: '#/components/schemas/WebhookEvent'
    ResendFailedNotificationsJobStatusResponse:
      type: object
      properties:
        jobId:
          type: string
          description: Bulk resend job ID
          example: 123e4567-e89b-12d3-426614174000
        status:
          type: string
          description: Bulk resend job status
          example: COMPLETED
          enum:
            - QUEUED
            - IN_PROGRESS
            - COMPLETED
            - FAILED
        processed:
          type: number
          description: Number of notifications processed
          example: 100
        total:
          type: number
          description: Total number of notifications to process
          example: 1000
      required:
        - jobId
        - status
        - processed
        - total
    NotificationAttemptsPaginatedResponse:
      type: object
      properties:
        data:
          type: array
          description: The data of the current page
          items:
            $ref: '#/components/schemas/NotificationAttempt'
        next:
          type: string
          description: The ID of the next Page
          example: eJ0eXAiOiJKV1QiLCJhbGcOiJIUzI1NiJ9
          nullable: true
      required:
        - data
    NotificationAttempt:
      type: object
      properties:
        sentTime:
          type: integer
          format: int64
          description: The time when the attempt was sent in milliseconds.
          example: 1625126400000
        duration:
          type: integer
          description: The duration of the attempt in milliseconds.
          example: 130
        responseCode:
          type: integer
          description: The response code of the attempt, when missing refer to failureReason.
          example: 200
        failureReason:
          type: string
          enum:
            - TIMED_OUT
            - NO_RESPONSE
          description: The request failure reason in case responseCode is missing.
          example: TIMED_OUT
      required:
        - sentTime
        - duration
    ErrorSchema:
      type: object
      properties:
        message:
          type: string
        code:
          type: number
    RewardsInfo:
      type: object
      properties:
        pendingRewards:
          description: Amount that is pending for rewards
          type: string
          example: '12'
    VaultAsset:
      type: object
      required:
        - id
        - total
        - available
        - pending
        - frozen
        - lockedAmount
      properties:
        id:
          type: string
          example: ETH
        total:
          description: >
            The total wallet balance. 

            Total = available + pending + lockedAmount + frozen

            - In EOS this value includes the network balance, self staking and
            pending refund. 

            - For all other coins it is the balance as it appears on the
            blockchain.
          type: string
          example: '10.5'
        balance:
          deprecated: true
          description: Deprecated - replaced by "total"
          type: string
          example: '10.5'
        available:
          description: >
            Funds available for transfer. Equals: "total" minus "lockedAmount"
            minus "frozen" minus "pending"
          type: string
          example: '9'
        pending:
          description: The cumulative balance of all transactions pending to be cleared
          type: string
          example: '0.5'
        frozen:
          description: The cumulative frozen balance
          type: string
          example: '0.5'
        lockedAmount:
          description: >-
            Funds in outgoing transactions that are not yet published to the
            network
          type: string
          example: '0.5'
        staked:
          deprecated: true
          description: Deprecated
          type: string
        totalStakedCPU:
          type: number
          deprecated: true
          description: Deprecated
        totalStakedNetwork:
          deprecated: true
          type: string
          description: Deprecated
        selfStakedCPU:
          deprecated: true
          type: string
          description: Deprecated
        selfStakedNetwork:
          deprecated: true
          type: string
          description: Deprecated
        pendingRefundCPU:
          type: string
          deprecated: true
          description: Deprecated
        pendingRefundNetwork:
          type: string
          deprecated: true
          description: Deprecated
        blockHeight:
          description: The height (number) of the block of the balance
          type: string
          example: '19911062'
        blockHash:
          description: The hash of the block of the balance
          type: string
          example: '0xcc16c4ab5e018d1f05d3a18fcd122a3ef94276c10a4c89bbab10830f5c1ca742'
        rewardsInfo:
          $ref: '#/components/schemas/RewardsInfo'
    VaultAccount:
      type: object
      required:
        - id
        - name
        - assets
        - hiddenOnUI
      properties:
        id:
          type: string
          example: '0'
          description: Vault Account unique identifier
        name:
          type: string
          example: MyVaultAccount
          description: Vault Account name
        assets:
          type: array
