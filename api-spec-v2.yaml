      responses:
        '200':
          description: A Vault Account object
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VaultAccount'
        default:
          $ref: '#/components/responses/Error'
      operationId: getVaultAccount
      x-codeSamples:
        - lang: TypeScript
          source: >-
            const response: Promise<FireblocksResponse<VaultAccount>> =
            fireblocks.vaults.getVaultAccount(vaultsApiGetVaultAccountRequest);
        - lang: Java
          source: >-
            CompletableFuture<ApiResponse<VaultAccount>> response =
            fireblocks.vaults().getVaultAccount(vaultAccountId);
        - lang: Python
          source: response = fireblocks.vaults.get_vault_account(vault_account_id);
    put:
      summary: Rename a vault account
      description: >-
        Renames the requested vault account.

        </br>Endpoint Permission: Admin, Non-Signing Admin, Signer, Approver.
      tags:
        - Vaults
      x-readme:
        code-samples:
          # - language: python
          #   code: >-
          #     vaultAccount = fireblocks.update_vault_account(vault_account_id,
          #     name)
          #   name: Fireblocks SDK Python example (Legacy)
          - language: javascript
            code: >-
              const vaultAccount = await
              fireblocks.updateVaultAccount(vautlAccountId, name);
            name: Fireblocks SDK Javascript example
          - language: typescript
            code: >-
              const response:
              Promise<FireblocksResponse<RenameVaultAccountResponse>> =
              fireblocks.vaults.updateVaultAccount(vaultsApiUpdateVaultAccountRequest);
            name: Fireblocks SDK TypeScript example
          - language: java
            code: >-
              CompletableFuture<ApiResponse<RenameVaultAccountResponse>>
              response =
              fireblocks.vaults().updateVaultAccount(updateVaultAccountRequest,
              vaultAccountId, idempotencyKey);
            name: Fireblocks SDK Java example
          - language: python
            code: >-
              response =
              fireblocks.vaults.update_vault_account(update_vault_account_request,
              vault_account_id, idempotency_key);
            name: Fireblocks SDK Python example
      parameters:
        - in: path
          name: vaultAccountId
          required: true
          description: The ID of the vault account
          schema:
            type: string
            format: numeric
            x-fb-entity: vault_account
            example: '0'
        - $ref: '#/components/parameters/X-Idempotency-Key'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateVaultAccountRequest'
      responses:
        '201':
          description: OK
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RenameVaultAccountResponse'
        default:
          $ref: '#/components/responses/Error'
      operationId: updateVaultAccount
      x-codeSamples:
        - lang: TypeScript
          source: >-
            const response:
            Promise<FireblocksResponse<RenameVaultAccountResponse>> =
            fireblocks.vaults.updateVaultAccount(vaultsApiUpdateVaultAccountRequest);
        - lang: Java
          source: >-
            CompletableFuture<ApiResponse<RenameVaultAccountResponse>> response
            = fireblocks.vaults().updateVaultAccount(updateVaultAccountRequest,
            vaultAccountId, idempotencyKey);
        - lang: Python
          source: >-
            response =
            fireblocks.vaults.update_vault_account(update_vault_account_request,
            vault_account_id, idempotency_key);
  /vault/asset_wallets:
    get:
      summary: Get vault wallets (Paginated)
      description: >-
        Get all vault wallets of the vault accounts in your workspace. 

        A vault wallet is an asset in a vault account. 


        This method allows fast traversal of all account balances.

        </br>Endpoint Permission: Admin, Non-Signing Admin, Signer, Approver, Editor, Viewer.
      tags:
        - Vaults
      x-readme:
        code-samples:
          # - language: python
          #   code: vault_accounts = fireblocks.get_asset_wallets(filters)
          #   name: Fireblocks SDK Python example (Legacy)
          - language: javascript
            code: const vaultAccounts = await fireblocks.getAssetWallets(filters);
            name: Fireblocks SDK Javascript example
          - language: typescript
            code: >-
              const response:
              Promise<FireblocksResponse<PaginatedAssetWalletResponse>> =
              fireblocks.vaults.getAssetWallets(vaultsApiGetAssetWalletsRequest);
            name: Fireblocks SDK TypeScript example
          - language: java
            code: >-
              CompletableFuture<ApiResponse<PaginatedAssetWalletResponse>>
              response =
              fireblocks.vaults().getAssetWallets(totalAmountLargerThan,
              assetId, orderBy, before, after, limit);
            name: Fireblocks SDK Java example
          - language: python
            code: >-
              response =
              fireblocks.vaults.get_asset_wallets(total_amount_larger_than,
              asset_id, order_by, before, after, limit);
            name: Fireblocks SDK Python example
      parameters:
        - in: query
          name: totalAmountLargerThan
          description: >-
            When specified, only vault wallets with total balance greater than
            this amount are returned.
          required: false
          schema:
            type: number
            example: 14
        - in: query
          name: assetId
          required: false
          description: >-
            When specified, only vault wallets with the specified ID are
            returned.
          schema:
            type: string
            x-fb-entity: asset
            example: ETH
        - in: query
          name: orderBy
          required: false
          schema:
            type: string
            enum:
              - ASC
              - DESC
            default: DESC
        - in: query
          name: before
          required: false
          description: >
            Fetches the next paginated response before this element. 

            This element is a cursor and is returned at the response of the
            previous page.
          schema:
            type: string
            example: c3RhcnRpbmdWYXVsdElkeD04NTgzNzA2Mw
        - in: query
          name: after
          required: false
          description: >-
            Fetches the next paginated response after this element. This element
            is a cursor and is returned at the response of the previous page.
          schema:
            type: string
            example: c3RhcnRpbmdWYXVsdElkeD01NTM1NzUzNg
        - in: query
          name: limit
          required: false
          description: |
            The maximum number of vault wallets in a single response. 

            The default is 200 and the maximum is 1000.
          schema:
            type: number
            minimum: 1
            maximum: 1000
            default: 200
      responses:
        '200':
          description: A PaginatedAssetWalletResponse object
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAssetWalletResponse'
      operationId: getAssetWallets
      x-codeSamples:
        - lang: TypeScript
          source: >-
            const response:
            Promise<FireblocksResponse<PaginatedAssetWalletResponse>> =
            fireblocks.vaults.getAssetWallets(vaultsApiGetAssetWalletsRequest);
        - lang: Java
          source: >-
            CompletableFuture<ApiResponse<PaginatedAssetWalletResponse>>
            response =
            fireblocks.vaults().getAssetWallets(totalAmountLargerThan, assetId,
            orderBy, before, after, limit);
        - lang: Python
          source: >-
            response =
            fireblocks.vaults.get_asset_wallets(total_amount_larger_than,
            asset_id, order_by, before, after, limit);
  /vault/accounts/{vaultAccountId}/hide:
    post:
      summary: Hide a vault account in the console
      description: >-
        Hides the requested vault account from the web console view.

        This operation is required when creating thousands of vault accounts to
        serve your end-users.

        Used for preventing the web console to be swamped with too much vault
        accounts.
        
        Learn more in the following [guide](https://developers.fireblocks.com/docs/create-direct-custody-wallets#hiding-vault-accounts).

        NOTE: Hiding the vault account from the web console will also hide all
        the related transactions to/from this vault.

        </br>Endpoint Permission: Admin, Non-Signing Admin, Signer, Approver, Editor.
      tags:
        - Vaults
      x-readme:
        code-samples:
          # - language: python
          #   code: vaultAsset = fireblocks.hide_vault_account(vault_account_id)
          #   name: Fireblocks SDK Python example (Legacy)
          - language: javascript
            code: >-
              const vaultAsset = await
              fireblocks.hideVaultAccount(vaultAccountId);
            name: Fireblocks SDK Javascript example
          - language: typescript
            code: >-
              const response: Promise<FireblocksResponse<VaultActionStatus>> =
              fireblocks.vaults.hideVaultAccount(vaultsApiHideVaultAccountRequest);
            name: Fireblocks SDK TypeScript example
          - language: java
            code: >-
              CompletableFuture<ApiResponse<VaultActionStatus>> response =
              fireblocks.vaults().hideVaultAccount(vaultAccountId,
              idempotencyKey);
            name: Fireblocks SDK Java example
          - language: python
            code: >-
              response = fireblocks.vaults.hide_vault_account(vault_account_id,
              idempotency_key);
            name: Fireblocks SDK Python example
      parameters:
        - in: path
          name: vaultAccountId
          required: true
          description: The vault account to hide
          schema:
            type: string
            format: numeric
            x-fb-entity: vault_account
            example: '0'
        - $ref: '#/components/parameters/X-Idempotency-Key'
      responses:
        '201':
          description: OK
          headers:
            X-Request-ID:
              $ref: '#/components/headers/X-Request-ID'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VaultActionStatus'
        default:
          $ref: '#/components/responses/Error'
      operationId: hideVaultAccount
      x-codeSamples:
        - lang: TypeScript
          source: >-
            const response: Promise<FireblocksResponse<VaultActionStatus>> =
            fireblocks.vaults.hideVaultAccount(vaultsApiHideVaultAccountRequest);
        - lang: Java
          source: >-
            CompletableFuture<ApiResponse<VaultActionStatus>> response =
            fireblocks.vaults().hideVaultAccount(vaultAccountId,
            idempotencyKey);
        - lang: Python
          source: >-
            response = fireblocks.vaults.hide_vault_account(vault_account_id,
            idempotency_key);
  /vault/accounts/{vaultAccountId}/unhide:
    post:
      summary: Unhide a vault account in the console
