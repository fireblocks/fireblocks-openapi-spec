          default: false
          description: >-
            Applicable only when the vault account type is KEY_LINK. For MPC,
            this parameter will be ignored.<br/> If set to true and there are
            available keys, random keys will be assigned to the newly created
            vault account.<br/> If set to true and there are no available keys
