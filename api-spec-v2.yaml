    get:
      operationId: searchTickets
      summary: Find Ticket
      description: >-
        Finds Smart Transfer tickets that match the submitted criteria.

        </br>Endpoint Permission: Admin, Non-Signing Admin, Signer, Approver, Editor,
          Viewer.
      x-readme:
        code-samples:
          - language: typescript
            code: >-
              const response:
              Promise<FireblocksResponse<SmartTransferTicketFilteredResponse>> =
              fireblocks.smartTransfer.searchTickets(smartTransferApiSearchTicketsRequest);
            name: Fireblocks SDK TypeScript example
          - language: java
            code: >-
              CompletableFuture<ApiResponse<SmartTransferTicketFilteredResponse>>
              response = fireblocks.smartTransfer().searchTickets(q, statuses,
              networkId, createdByMe, expiresAfter, expiresBefore, type,
              externalRefId, after, limit);
            name: Fireblocks SDK Java example
          - language: python
            code: >-
              response = fireblocks.smart_transfer.search_tickets(q, statuses,
              network_id, created_by_me, expires_after, expires_before, type,
              external_ref_id, after, limit);
            name: Fireblocks SDK Python example
      parameters:
        - name: q
          required: false
          in: query
          description: Search string - counterparty name or asset or ticketId. Optional
          schema:
            minLength: 1
            type: string
            example: BTC
        - name: statuses
          required: false
          in: query
          description: Ticket statuses for Smart Transfer tickets. Optional
          example:
            - DRAFT
            - OPEN
          schema:
            default: []
            type: array
            items:
              type: string
              enum:
                - DRAFT
                - PENDING_APPROVAL
                - OPEN
                - IN_SETTLEMENT
                - FULFILLED
                - EXPIRED
                - CANCELED
        - name: networkId
          required: false
          in: query
          description: "NetworkId that is used in the ticket\t. Optional"
          schema:
            type: string
            example: cf6c9e4b-916a-4dae-9421-8782b20a44ea
        - name: createdByMe
          required: false
          in: query
          description: Filter created tickets by created by self or by others. Optional
          schema:
            type: boolean
        - name: expiresAfter
          required: false
          in: query
          description: Lower bound of search range. Optional
          schema:
            format: date-time
            type: string
            example: '2017-07-21T17:32:28Z'
        - name: expiresBefore
          required: false
          in: query
          description: Upper bound of search range. Optional
          schema:
            format: date-time
            type: string
            example: '2017-07-21T17:32:28Z'
        - name: type
          required: false
          in: query
          description: >-
            Type of transfer. ASYNC executes transfers as they are funded,
            ATOMIC executes all terms (legs) as one atomic transfer
          schema:
            enum:
              - ASYNC
              - DVP
            type: string
        - name: externalRefId
          required: false
          in: query
          description: >-
            External ref. ID that workspace can use to identify ticket outside
            of Fireblocks system.
          schema:
            minLength: 1
            maxLength: 64
            type: string
            example: some-external-reference
        - name: after
          required: false
          in: query
          description: ID of the record after which to fetch $limit records
          schema:
            type: string
            example: aeda4201-7ec5-4276-a198-f0c62a5a8619
        - name: limit
          required: false
          in: query
          description: Number of records to fetch. By default, it is 100
          schema:
            minimum: 1
            type: number
            example: 20
      responses:
        '200':
          description: Smart Transfer tickets were returned successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SmartTransferTicketFilteredResponse'
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SmartTransferForbiddenResponse'
      tags:
        - Smart Transfers
      x-codeSamples:
        - lang: TypeScript
          source: >-
