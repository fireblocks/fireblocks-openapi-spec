    TravelRuleValidateTransactionRequest:
      type: object
      properties:
        transactionAsset:
          type: string
          example: BTC
          description: Transaction asset symbol BTC,ETH)
        destination:
          type: string
          example: bc1qxy2kgdygjrsqtzq2n0yrf1234p83kkfjhx0wlh
          description: Transaction destination address
        transactionAmount:
          type: string
          example: '10'
          description: Transaction amount in the transaction asset
        originatorVASPdid:
          type: string
          example: did:ethr:0x44957e75d6ce4a5bf37aae117da86422c848f7c2
          description: This is the identifier assigned to your VASP
        originatorEqualsBeneficiary:
          type: boolean
          example: false
          description: >-
            "True" if the originator and beneficiary is the same person and you
            therefore do not need to collect any information. "False" if it is a
            third-party transfer.
        travelRuleBehavior:
          type: boolean
          example: true
          description: >-
            This will also check if the transaction is a TRAVEL_RULE in the
            beneficiary VASP's jurisdiction
        beneficiaryVASPdid:
          type: string
          example: did:ethr:0x46a7ed5813ce735387df2bfb245bd7722e0de992
          description: >-
            This is the identifier assigned to the VASP the funds are being sent
            to
        beneficiaryVASPname:
          type: string
          example: HelloCrypto
          description: Beneficiary VASP name
        beneficiaryName:
          type: string
          example: John Doe
          description: Beneficiary  name
        beneficiaryAccountNumber:
          type: string
          example: 1234-1234-1234-12234
          description: Beneficiary  name
        beneficiaryAddress:
          example: '{"addressLine: [Wayne Manor, Gotham City, New York, USA]"}'
          description: Beneficiary  name
          allOf:
            - $ref: '#/components/schemas/TravelRuleAddress'
      required:
        - transactionAsset
        - destination
        - transactionAmount
        - originatorVASPdid
        - originatorEqualsBeneficiary
    TravelRuleValidateTransactionResponse:
      type: object
      properties:
        isValid:
          type: boolean
          description: >-
            "isValid" will tell you if you have collected all the information
            needed for the travel rule data transfer. Once this field = "true",
            you can move on to the next step which is to transfer the front-end
            information to your back-end and perform Travel Rule Transaction
            create
          example: true
        type:
          type: string
          description: >-
            "type" will tell you if the virtual asset value converted to FIAT
            value of the withdrawal request is above (=TRAVELRULE) or below
            (=BELOW_THRESHOLD) the threshold in your jurisdiction. If it is to
            an unhosted wallet which does not require travel rule information to
            be sent and only collected, it will say NON_CUSTODIAL.
          example: TRAVELRULE
        beneficiaryAddressType:
          type: string
          description: >-
            "beneficiaryAddressType" will tell you if your blockchain analytics
            provider or internal address book has been able to identify the
            wallet address.
          example: UNKNOWN
        addressSource:
          type: string
          description: >-
            "addressSource" will tell you if the address was found in your
            internal address book or identified by the blockchain analytics
            provider.
          example: UNKNOWN
        beneficiaryVASPdid:
          type: string
          description: The VASP DID of the beneficiary VASP
          example: did:ethr:0x46a7ed5813ce735387df2bfb245bd7722e0de992
        beneficiaryVASPname:
          type: string
          description: >-
            "beneficiaryVASPname" will tell you the name of the VASP that has
            been identified as the owner of the wallet address. This name is
            used in a subsequent call to get its DID.
          example: Fireblocks
        warnings:
          description: >-
            "errors/warnings" will tell you what information about the
            beneficiary you need to collect from the sender.
          example:
            - optional-beneficiaryAccountNumber
          type: array
          items:
            type: string
      required:
        - isValid
        - type
        - beneficiaryAddressType
        - addressSource
        - beneficiaryVASPdid
        - beneficiaryVASPname
        - warnings
    TravelRuleValidateDateAndPlaceOfBirth:
      type: object
      description: Represents the date and place of birth for a natural person
      properties:
        dateOfBirth:
            type: string
            description: Date of birth in ISO 8601 format (YYYY-MM-DD)
            example: 1990-01-01
        placeOfBirth:
            type: string
            description: Place of birth (max 70 characters)
            maxLength: 70
            example: New York, USA
    TravelRuleValidateFullTransactionRequest:
      type: object
      properties:
        originatorVASPdid:
            type: string
            description: >-
                The Decentralized Identifier (DID) of the exchange (VASP) that is sending the virtual assets.
                This identifier is unique to the exchange and is generated when the exchange's account is 
                created in the Notabene network.
            example: "did:ethr:0x44957e75d6ce4a5bf37aae117da86422c848f7c2"
        beneficiaryVASPdid:
            type: string
            description: >-
                The Decentralized Identifier (DID) of the exchange (VASP) that is receiving the virtual assets.
                This identifier is unique to the exchange and is generated when the exchange's account is 
                created in the Notabene network.
            example: "did:ethr:0x17fe2dd11a2daa7f6c1fdf22532a4763f963aea6"
        transactionAsset:
            type: string
            description: |
                Transaction asset symbol (e.g., BTC, ETH, USDC). 
                By using the `notation` query string, users can select the type of asset notation 
                - `fireblocks`: Converts asset symbols to Fireblocks notation. 
                - `notabene`: Retains the original Notabene asset symbol format.
            example: BTC
        transactionAmount:
            type: string
            description: |
                Transaction amount in the transaction asset. For example, if the asset is BTC, the amount 
                is the value in BTC units. 
                By using the `notation` query string, users can select the type of amount notation
                - `fireblocks`: Converts the amount to Fireblocks notation (e.g., adjusted for decimals).
                - `notabene`: Retains the original Notabene amount format.
            example: "10"
        originatorVASPname:
            type: string
            description: The name of the VASP acting as the transaction originator.
            example: Originator VASP Ltd.
        beneficiaryVASPname:
            type: string
            description: The name of the VASP acting as the transaction beneficiary.
            example: Beneficiary VASP Inc.
        transactionBlockchainInfo:
            description: Information about the blockchain transaction.
            allOf:
                - $ref: '#/components/schemas/TravelRuleTransactionBlockchainInfo'
        originator:
            description: Information about the originator of the transaction.
            allOf:
                - $ref: '#/components/schemas/TravelRuleValidatePiiIVMS'
        beneficiary:
            description: Information about the beneficiary of the transaction.
            allOf:
                - $ref: '#/components/schemas/TravelRuleValidatePiiIVMS'
        encrypted:
            type: string
            description: Encrypted data related to the transaction.
            example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        protocol:
            type: string
            description: The protocol used to perform the travel rule.
            example: IVMS101
        skipBeneficiaryDataValidation:
            type: boolean
            description: Whether to skip validation of beneficiary data.
            example: false
        travelRuleBehavior:
            type: boolean
            description: >-
                Whether to check if the transaction complies with the travel rule in the
                beneficiary VASP's jurisdiction.
            example: true
        originatorRef:
            type: string
            description: A reference ID related to the originator of the transaction.
            example: ORG123456
        beneficiaryRef:
            type: string
            description: A reference ID related to the beneficiary of the transaction.
            example: BEN654321
        travelRuleBehaviorRef:
            type: string
            description: A reference ID related to the travel rule behavior.
            example: TRB987654
        originatorProof:
            description: Ownership proof related to the originator of the transaction.
            allOf:
                - $ref: '#/components/schemas/TravelRuleOwnershipProof'
        beneficiaryProof:
            description: Ownership proof related to the beneficiary of the transaction.
            allOf:
                - $ref: '#/components/schemas/TravelRuleOwnershipProof'
        beneficiaryDid:
            type: string
            description: >-
                The Decentralized Identifier (DID) of the person at the receiving exchange (VASP). 
                This identifier is generated when the customer is registered in the Notabene network, 
                or automatically created based on the `beneficiaryRef`. 
                - If neither `beneficiaryRef` nor `beneficiaryDid` is provided in the `txCreate` payload, 
                  a new random DID is generated for every transaction.
            example: "did:key:z6Mkf67890Zghijkl67890"
        originatorDid:
            type: string
            description: >-
                The Decentralized Identifier (DID) of the person at the exchange (VASP) who is requesting
                the withdrawal. This identifier is generated when the customer is registered in the Notabene
                network or automatically created based on the `originatorRef`. 
                - If neither `originatorRef` nor `originatorDid` is provided in the `txCreate` payload, 
                  a new random DID is generated for every transaction.
            example: "did:key:z6Mkf12345Zabcdef12345"
        isNonCustodial:
            type: boolean
            description: Indicates if the transaction involves a non-custodial wallet.
            example: true
        notificationEmail:
            type: string
            description: >-
                The email address where a notification should be sent upon completion of
                the travel rule
        pii:
            description: Personal identifiable information related to the transaction
            allOf:
                - $ref: '#/components/schemas/TravelRulePiiIVMS'
        pii_url:
            type: string
            description: >-
                The URL of the personal identifiable information related to the transaction
      required:
        - originator
        - beneficiary
