            - PENDING_PROVIDER_ACTION
            - COMPLETED
            - CANCELED
            - FAILED
          type: string
          description: >-
            **CREATED**  The swap request has been created but not yet started.

            **PENDING_USER_ACTION**  Awaiting a user action (e.g. signature or
            approval).

            **PENDING_PROVIDER_ACTION**  Awaiting the provider to process the
            request.

            **PROCESSING**  The swap is actively being executed onchain.

            **COMPLETED**  The swap has finished successfully.

            **CANCELED**  The swap was cancelled by user or provider before
            completion.

            **FAILED**  The swap attempted but encountered an error.
          example: CREATED
