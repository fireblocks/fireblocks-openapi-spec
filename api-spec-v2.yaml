          countrySubDivision:
              type: string
              description: Identifies a subdivision of a country such as state, region, or province. The value must be encrypted.
              example: QmK9yTbXaZpMYJYTYp6NT9QmEMGZT9p9kMJfhyGE4Z7k5C
          addressLine:
              type: array
              items:
