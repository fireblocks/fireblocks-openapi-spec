              example: QmTJsK3sc3fPEVwvAp97UUiVoFhjzQhYX3sCda1JxuCnXj
          customerNumber:
              type: string
              description: >-
                  A distinct identifier that uniquely identifies the customer within the organization.
                  The value must be encrypted.
              example: QmTJsK3sc3fPEVwvAp97UUiVoFhjzQhYX3sCda1JxuCnXj
    TravelRuleNaturalPersonNameIdentifier:
      type: object
      properties:
          nameIdentifier:
