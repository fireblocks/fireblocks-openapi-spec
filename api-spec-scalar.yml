            r:
              type: string
              example: c8ab06c7c3447ac8f594a643d5942ceb2451b9434bb29c4b1a40da5cf3240300
            s:
              type: string
              example: 2bfba73d825b240f2e2949df139c2f3e26e6cdd36579eb1a0cbd4abc4e6e348a
            v:
              type: number
              enum:
                - 0
                - 1
        publicKey:
