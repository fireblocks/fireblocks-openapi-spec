        amlScreeningResult:
          $ref: '#/components/schemas/AmlScreeningResult'
        complianceResult:
          $ref: '#/components/schemas/ComplianceResult'
        extraParameters:
          $ref: '#/components/schemas/ExtraParameters'
        signedMessages:
          $ref: '#/components/schemas/SignedMessages'
        numOfConfirmations:
          type: number
          example: 10
          description: >-
