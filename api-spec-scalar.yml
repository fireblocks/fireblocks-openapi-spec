                    type: array
                    description: User ids
                    items:
                      type: string
                  usersGroups:
                    type: array
                    description: Group ids
                    items:
                      type: string
                  th:
                    type: number
                    description: >-
                      Represents the min amount of entities which are required
                      to approve the transaction, default is 1.
